<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title | default: site.title }}</title>
        <link rel="shortcut icon" type="image/png" href="{{ 'favicon.png' | relative_url }}">
        <link rel="stylesheet" href="./static/css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script defer src="./static/js/select_navbar.js" type="text/javascript"></script>
        <script type="module">
            import { populatePage } from "./static/js/populate_about_page.js";
            $(document).ready(function(){
                populatePage("{{ page.title }}");
            });
        </script>

        <script defer src="./static/js/populate_about_page.js" type="module"></script>

        <script defer src="./static/js/select_position.js" type="text/javascript"></script>
        <script defer src="./static/js/get_role_details.js" type="text/javascript"></script>
        <script defer src="./static/js/select_role_detail.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="container">
            <nav id="main-navbar">
                <ul>
                    <li style="padding-left: 0px;"><a id="about" class="nav-item selected" href="/favicon">About</a></li>
                    <li><a id="experiences" class="nav-item" href="experiences">Experiences</a></li>
                </ul>
            </nav>
            {{ content }}
        </div>
    </body>
</html>
